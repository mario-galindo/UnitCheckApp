<div class="container" id = "login_page">
										<!--style="height: 100vh" //   id = "login_page" -->
    <div class="row vertical-offset-100">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<img src="images/logo.png" class = "img-responsive">
			 	</div>
			  	<div class="panel-body" >
			    	<form accept-charset="UTF-8" role="form" >
                    <fieldset>
			    	  	<div class="form-group">
			    		    <input class="form-control" placeholder="Usuario" name="usuario" type="text" ng-model = "usuario">
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" placeholder="Password" name="password" type="password" ng-model = "password">
			    		</div>
			    		
			    		<input class="btn btn-lg btn-success btn-block" type="submit" value="Login" ng-click="funcion_login()">
			    	</fieldset>
			      	</form>
			    </div>

			</div>
		</div>
	</div>
</div>
